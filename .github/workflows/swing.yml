name: Swing Point

on: 
  schedule:
    - cron: '* 13 * * *'
  workflow_dispatch:

jobs:
  run-script-and-upload:
    runs-on: ubuntu-latest
    steps:
   
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Rclone
        run: |
          sudo apt install rclone -y
      - name: Show Current Directory Contents
        run: |
          pwd
          ls -la


      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Write Service Account File
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > /tmp/service-account.json

      - name: Configure Rclone
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG" > ~/.config/rclone/rclone.conf

      - name: Set MongoDB URL
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          echo "MongoDB URL is set"

      - name: Run Your Script
        run: 
          python scripts/mongodb.py

      - name: Upload swing folder to GDrive
        run: |
          rclone copy ./swing swing:/SwingFolder --verbose

      - name: Show Current Directory Contents
        run: |
          pwd
          ls -la ./swing
